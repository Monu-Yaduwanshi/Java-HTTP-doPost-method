<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title> Information Form</title>
<style>
 table {
    margin-left: left;
    margin-right: left;
    background-color:yellow;
} 
h2{
text-align:left;
}
</style>
</head>
<body>

<body style="background-color:cyan;">

<h2>Registration Form</h2>

<form action="HttpServletFrontendPOSTConnect" method="post">
    <table>
        <tr>
            <td><label for="name">Name:</label></td>
            <td><input type="text" id="name" name="Cname"></td>
        </tr>
         <tr>
            <td><label for="name">Age:</label></td>
            <td><input type="text" id="age" name="Cage"></td>
        </tr>
        <tr>
            <td><label for="branch">Branch:</label></td>
            <td>
              <select id="branch" name="branch">
              <option value="CSE">CSE</option>
              <option value="ME">ME</option>
              <option value="ECE">ECE</option>
              <option value="CE">CE</option>
              </select>
            </td>
        </tr>
        <tr>
            <td><label for="semester">Semester:</label></td>
            <td>
              <select id="semester" name="semester">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              </select>
            </td>
        </tr>
        <tr>
            <td><label for="gender">Gender:</label></td>
            <td>
                <select id="gender" name="gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </td>
        </tr>
        <tr>
            <td><label for="hobby">Hobby:</label></td>
            <td>
                    <input type="checkbox" name="hobby" value="Reading"> Reading
                    <input type="checkbox" name="hobby" value="Gaming"> Gaming<br>
                    <input type="checkbox" name="hobby" value="Traveling"> Traveling
                    <input type="checkbox" name="hobby" value="Cooking"> Cooking<br>
                     <input type="checkbox" name="hobby" value="Other"> Other<br>
            </td>
        </tr>
        <tr>
            <td colspan="2"><input type="submit" value="Submit"></td>
        </tr>
   
    </table>
</form>

</body>
</html>
